<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body class= "container mt-5">
    <div class='alert alert-success display-1'>TITULO TITULO TITULO</div>
    {% if proyectos %}
    <table class="table table-stripped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>titulo</th>
                <th>tiempo_ejecucion</th>
                <th>fecha_creacion</th>
                <th>fecha_modificacion</th>
            </tr>
        </thead>
        <tbody>
            {% for p in proyectos %}
            <tr>
                <td>{{p.titulo}}</td>
                <td>{{p.tiempo_ejecucion}}</td>
                <td>{{p.fecha_creacion}}</td>
                <td>{{p.fecha_modificacion}}</td>
                <td><a href="proyecto/actualizar/{{p.id}}" class="btn btn-success btn-sm"</th><i class="bi bi-pencil"</i></td>
                <td><a href="proyecto/eliminar/{{p.id}}" class="btn btn-danger btn-sm"</th><i class="bi bi-pencil"</i></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
