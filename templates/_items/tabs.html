<!--
    uses "selected" string to indicate first selected tab
    uses "items" dictionary, it has:
        title string
        content string
-->
<ul class="nav nav-tabs" role="tablist">
    {% for item in items %}
        <li class="nav-item" role="presentation">
            {% if selected == item.title %}
            <a class="nav-link active" data-bs-toggle="tab" href="#{{item.title}}" aria-selected="true" role="tab">
            {% else %}
            <a class="nav-link" data-bs-toggle="tab" href="#{{item.title}}" role="tab">
            {% endif %}
            {{ item.title }}
            </a>
        </li>
    {% endfor %}
</ul>

<div id="myTabContent" class="tab-content">
    {% for item in items %}
        {% if selected == item.title %}
        <div class="tab-pane fade active show" id="{{item.title}}" role="tabpanel">
        {% else %}
        <div class="tab-pane fade" id="{{item.title}}" role="tabpanel">
        {% endif %}
            {{ item.content }}
        </div>
    {% endfor %}
</div>
