<!--
    uses "selected" string to indicate first selected tab
    uses "items" dictionary, it has:
        title string
        content string
-->
<ul class="nav nav-tabs" role="tablist">
    {% for t in titles %}
    <li class="nav-item" role="presentation">
        <a class="nav-link{{ selected==i.title|yesno:" active," }}" data-bs-toggle="tab" href="#{{i.title}}" aria-selected="{{ selected==i.title|yesno:"true,false" }}" role="tab">
            {{ i.title }}
        </a>
    </li>
    {% endfor %}
    <!--

                Profile
            </a>
        </li>
    -->
</ul>
<div id="myTabContent" class="tab-content">
    {% for i in items %}
    <div class="tab-pane fade active show" id="{{i.title}}" role="tabpanel">
      { i.content }
    </div>
    {% endfor %}
